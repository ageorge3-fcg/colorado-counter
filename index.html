
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Money Counter</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10vh;
    }

    h1 {
      color: #c0392b;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #counter {
      font-size: 3.5em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    #footer-text {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1>The Polis Special Session is Costing You $30k a Day!</h1>
  <div id="counter">$0.00</div>
  <div id="footer-text">
    Every day the Colorado Legislature is in Special Session, it costs taxpayers $30,000. 
    Call your state legislator and tell them to end the Special Session.
  </div>

  <script>
    const startTime = new Date('2025-07-11T00:00:00');
    const ratePerSecond = 30000 / 86400;

    function updateCounter() {
      const now = new Date();
      const secondsElapsed = (now - startTime) / 1000;
      const amount = secondsElapsed * ratePerSecond;
      document.getElementById("counter").innerText = 
        `$${amount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }

    updateCounter();
    setInterval(updateCounter, 100);
  </script>
</body>
</html>
